<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Círculo exterior -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#003366" stroke-width="2" />
  
  <!-- Puntos cardinales -->
  <text x="100" y="30" text-anchor="middle" dominant-baseline="middle" fill="#003366" font-weight="bold" font-size="16">N</text>
  <text x="100" y="180" text-anchor="middle" dominant-baseline="middle" fill="#003366" font-weight="bold" font-size="16">S</text>
  <text x="180" y="105" text-anchor="middle" dominant-baseline="middle" fill="#003366" font-weight="bold" font-size="16">E</text>
  <text x="20" y="105" text-anchor="middle" dominant-baseline="middle" fill="#003366" font-weight="bold" font-size="16">O</text>
  
  <!-- Puntos intermedios -->
  <text x="155" y="45" text-anchor="middle" dominant-baseline="middle" fill="#003366" font-size="12">NE</text>
  <text x="155" y="155" text-anchor="middle" dominant-baseline="middle" fill="#003366" font-size="12">SE</text>
  <text x="45" y="155" text-anchor="middle" dominant-baseline="middle" fill="#003366" font-size="12">SO</text>
  <text x="45" y="45" text-anchor="middle" dominant-baseline="middle" fill="#003366" font-size="12">NO</text>
  
  <!-- Líneas de marcas -->
  <line x1="100" y1="15" x2="100" y2="35" stroke="#003366" stroke-width="2" />
  <line x1="100" y1="165" x2="100" y2="185" stroke="#003366" stroke-width="2" />
  <line x1="15" y1="100" x2="35" y2="100" stroke="#003366" stroke-width="2" />
  <line x1="165" y1="100" x2="185" y2="100" stroke="#003366" stroke-width="2" />
  
  <!-- Marcas intermedias -->
  <line x1="150" y1="50" x2="160" y2="40" stroke="#003366" stroke-width="1" />
  <line x1="150" y1="150" x2="160" y2="160" stroke="#003366" stroke-width="1" />
  <line x1="50" y1="150" x2="40" y2="160" stroke="#003366" stroke-width="1" />
  <line x1="50" y1="50" x2="40" y2="40" stroke="#003366" stroke-width="1" />
  
  <!-- Círculo interior -->
  <circle cx="100" cy="100" r="5" fill="#FF6B00" />
</svg>