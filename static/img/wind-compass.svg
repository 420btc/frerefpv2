<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Degradado para el círculo interior -->
    <radialGradient id="innerCircleGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FF9000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </radialGradient>
    
    <!-- Degradado para los bordes -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9000;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Sombra para la brújula -->
    <filter id="compass-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#333" flood-opacity="0.3"/>
    </filter>
    
    <!-- Sombra suave para el texto -->
    <filter id="text-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0.5" dy="0.5" stdDeviation="1" flood-color="#333" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Círculo exterior con degradado -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#borderGradient)" stroke-width="3" filter="url(#compass-shadow)" />
  
  <!-- Puntos cardinales con sombra -->
  <g filter="url(#text-shadow)" fill="#FF6B00" font-weight="bold">
    <text x="100" y="30" text-anchor="middle" dominant-baseline="middle" font-size="16">N</text>
    <text x="100" y="180" text-anchor="middle" dominant-baseline="middle" font-size="16">S</text>
    <text x="180" y="105" text-anchor="middle" dominant-baseline="middle" font-size="16">E</text>
    <text x="20" y="105" text-anchor="middle" dominant-baseline="middle" font-size="16">O</text>
    
    <!-- Puntos intermedios -->
    <text x="155" y="45" text-anchor="middle" dominant-baseline="middle" font-size="12">NE</text>
    <text x="155" y="155" text-anchor="middle" dominant-baseline="middle" font-size="12">SE</text>
    <text x="45" y="155" text-anchor="middle" dominant-baseline="middle" font-size="12">SO</text>
    <text x="45" y="45" text-anchor="middle" dominant-baseline="middle" font-size="12">NO</text>
  </g>
  
  <!-- Líneas de marcas con degradado -->
  <g stroke="url(#borderGradient)">
    <line x1="100" y1="15" x2="100" y2="35" stroke-width="2" />
    <line x1="100" y1="165" x2="100" y2="185" stroke-width="2" />
    <line x1="15" y1="100" x2="35" y2="100" stroke-width="2" />
    <line x1="165" y1="100" x2="185" y2="100" stroke-width="2" />
    
    <!-- Marcas intermedias -->
    <line x1="150" y1="50" x2="160" y2="40" stroke-width="1.5" />
    <line x1="150" y1="150" x2="160" y2="160" stroke-width="1.5" />
    <line x1="50" y1="150" x2="40" y2="160" stroke-width="1.5" />
    <line x1="50" y1="50" x2="40" y2="40" stroke-width="1.5" />
  </g>
  
  <!-- Círculos decorativos concéntricos -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#borderGradient)" stroke-width="1.5" stroke-dasharray="5,5" />
  <circle cx="100" cy="100" r="50" fill="none" stroke="url(#borderGradient)" stroke-width="1" stroke-dasharray="3,3" />
  
  <!-- Círculo interior con degradado -->
  <circle cx="100" cy="100" r="8" fill="url(#innerCircleGradient)" />
</svg>